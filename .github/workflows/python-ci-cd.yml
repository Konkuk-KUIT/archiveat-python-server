name: Python Server CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'archiveat-python-server/**'
      - '.github/workflows/python-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'archiveat-python-server/**'

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/archiveat-python
  PYTHON_VERSION: '3.11'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests (if exists)
      working-directory: ./
      run: |
        if [ -f "pytest.ini" ] || [ -d "tests" ]; then
          pip install pytest pytest-cov
          pytest --cov=. --cov-report=xml
        else
          echo "No tests found, skipping..."
        fi
      continue-on-error: true

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract version
      id: version
      run: echo "VERSION=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./archiveat-python-server
        file: ./archiveat-python-server/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          ${{ env.DOCKER_IMAGE }}:latest
        build-args: |
          SENTRY_DSN=${{ secrets.SENTRY_DSN_PYTHON }}
          SENTRY_ENVIRONMENT=production
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Output image tags
      run: |
        echo "Built and pushed:"
        echo "${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}"
        echo "${{ env.DOCKER_IMAGE }}:latest"

  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT || 22 }}
        script: |
          set -e
          
          echo "ðŸš€ Starting Python server deployment..."
          
          # Navigate to project directory
          cd /app/archiveat
          
          # Update .env file (append Python-specific vars)
          cat >> .env << EOF
          SENTRY_DSN_PYTHON=${{ secrets.SENTRY_DSN_PYTHON }}
          SENTRY_ENVIRONMENT=production
          EOF
          
          # Docker login
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          # Pull latest image
          docker-compose pull python-server
          
          # Restart service (no down - zero downtime)
          docker-compose up -d --no-deps python-server
          
          # Wait for health check
          echo "â³ Waiting for health checks..."
          sleep 15
          
          # Cleanup old images
          docker image prune -af --filter "until=24h"
          
          echo "âœ… Python server deployment completed!"
    
    - name: Health check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT || 22 }}
        script: |
          echo "ðŸ” Running health checks..."
          
          # Check Python server
          if curl -f http://localhost:8000/health; then
            echo "âœ… Python server is healthy"
          else
            echo "âŒ Python server health check failed"
            docker logs archiveat-python --tail 50
            exit 1
          fi
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Deployment failed! Check logs above."
        exit 1
